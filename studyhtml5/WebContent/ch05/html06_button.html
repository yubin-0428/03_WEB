   <p>날짜:2022. 4. 19</p>

   <form action="submitPro.jsp" method="post" enctype="application/x-www-from-urlencoded">
       <label for="color">색상</label>
       <input type="color" id="color" name="color"><br/>
       
       <label for="search">검색어</label>
       <input type="search" id="search" name="search" placeholder="검색어">
       
       <label>시간</label>

	   <input type="date" id="day" name="day"><br/>
	   
	   <label for="range">온도</label>
	   <input type="range" name="range" id="range" min="-10" max="10" step="5"><br/>

	   <input type="number" name="num" id="num" min="1" max="10" value="7"><br/>
	   <label>tel</label>
	   <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required"><br/>
	   
	   <label for="url">URL</label>
	   <input type="url" name="url" id="url" required="required"><br/>
