<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/studyhtml5/favicon (3).ico">
<!--스타일 시트 -->
<style type="text/css">

<title>Insert title here</title>
<!--자바스크립트 코드 -->
<script type="text/javascript">
    window.onload = function(){
       //a 객체
       let pcwk = document.getElementById('pcwk');
       
       pcwk.onclick = function(){
          alert('PCWK');
          // html 요소 자체가 가지고 있는 이벤트 막기
          // event.preventDefault();
          
          return false;          
       }
    };

</script>
</head>
<body>
   <h2>preventDefault() : 기본 이벤트의 실행을 막아준다.</h2>
   <h5>기본 이벤트는 html요소 중 자바스크립트가 아닌 html요소 자체가가지고 있는 이벤트를 막기</h5>
   <hr/>
   <div>
    <a href="https://cafe.daum.net/pcwk" id="pcwk">PCWK</a>
