

<!-- navigator객체 : 브라우저 버전이나 브라우저명 등 브라우저 정보에 관한 객체
        ------ 프로퍼터 ------- 
1. appCodeNamd : 브라우저의 코드명을 반환 
2. appName : 브라우저 명
3. appVersion : 브라우저 버전
4. platform : 플랫폼명
5. userAgent : 브라우저의 코드명과 버전을 반환 

        ----- 브라우저 -----
1. IE 
2. Edge
3. Chrome 
4. FireFox

DOM : 문서 객체 모델이라 하며, document자체 
      html 요소의 선택, 생성, 수정, 삭제를 위해 사용
           
    ---- 요소의 선택(메서드) ----
    1. getElementByld() : html요소의 id속성으로 요소를 선택
    2. getElementsByClassName() : html요소의 class속성으로 요소를 선택   
    3. getElementsByTagName() : html요소의 태그명으로 요소를 선택
    4. getElementsByName() : html요소의 속성중 name인 요소로 선택
    5. querySelector() : 선택된 요소중 첫번째 요소만
    6. querySelectorAll() : 선택한 전체 요소
     -->
