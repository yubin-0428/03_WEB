<!-- setlnterval() : 일정 시간마다 지정한 함수를 반복적으로 실행. -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<!--스타일 시트 -->
<style type="text/css">

</style>

<title>Insert title here</title>
<!--자바스크립트 코드 -->
<script type="text/javascript" defer="defer">
    let i =0;
    window.setInterval(function(){
    	i++;
    	alert('2초마다 실행' + i);
    }, 2000);
</script>
</head>
<body>
   <h2>setlnterval()</h2>
   <hr/>
   
</body>
</html>
