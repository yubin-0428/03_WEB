<!-- jQuery 선택자 : jQuery선택자의 형식
$ = jquery
$('선택자')

$('#id선택자')
$('태그')
$('class선택자')

1. 태그 선택자 : $('p') : html의 p요소 선택
2. id 선택자 : $("#gnb") : html의 요소 id가 gnb인 요소 선택
3. class 선택자 : $(".logo") : style이 logo인 요소
4. 자식 선택자 : $("#gnb > ul > li") : html요소에 id가 gnb인 요소 자식ul자식 li선택
5. 하위 선택자 : $("gnb ul") : html요소에 id가 gnb인 요소의 모든 ul요소 선택
6. 종속 선택자 : $("div.util") : html div요소에 style util요소 선택 -->
