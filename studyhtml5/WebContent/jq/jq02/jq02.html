<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<link rel = "short icon" type="image/x-icon" href="/studyhtml5/favicon.ico">
<meta http-equiv="Expires" content="Mon, 01 Jan 2020 00:00:01 GMT">
<!--위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않는다.(2020년 이후 쭉 ) -->
<meta http-equiv="Expires" content="-1">
<!--캐시된 페이지가 만료되어 삭제되는 시간을 정의하나 특별한 경우가 아니면 -1로 설정-->
<meta http-equiv="Pragma" content="no-cache">
<!--페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.0)-->
<meta http-equiv="Cache-Control" content="no-cache">
<!--페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.1)-->

<style type="text/css">
    #m2 {
        text-align : center;
    }
    
    .box{
        border-bottom : 2px solid #ccc;
        text-align : center;
        padding : 20px;
        margin-bottom : 10px;
    }
    
    .circle0,
    .circle1,
    .circle2{
        width : 100px;
        height : 100px;

        border :4px solid #ff7700;
        line-height:100px;
        display : inline-block;
        }
</style>
<title>Insert title here</title>

<script type="text/javascript" src="/studyhtml5/asset/js/jquery-1.12.4.js"></script>
</head>
<body>
  <h2>addClass()</h2>
  <hr/>
  
    <div id ="m1">jQuery</div>
  
  <div id="m2">
    <div>html</div>
    <div>css</div>
    <div>javascript</div>
  </div>
  
  <!-- 자바스크립트 코드 -->
<script type="text/javascript">
    $(document).ready(function(){
        //console.log('PCWK *** document');
        $('#m1').addClass('box');
        
        $('#m2 > div').addClass(function(i){
            console.log(`i:${i}`);
            return 'circle' + i;
        })
    });
 </script>
