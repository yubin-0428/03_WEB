<!-- 키보드 이벤트
1. keydown() : 키보드를 누를 때 이벤트가 발생
2. keypress() : keydown()이벤트와 유사 alt, ctrl, shift, esc와 같은 특수 키는 이벤트가 발생하지 않음
3. keyup() : 키보드를 떼었을 때 이벤트가 발생. -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<link rel = "short icon" type="image/x-icon" href="/studyhtml5/favicon.ico">
<meta http-equiv="Expires" content="Mon, 01 Jan 2020 00:00:01 GMT">
<!--위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않는다.(2020년 이후 쭉 ) -->
<meta http-equiv="Expires" content="-1">
<!--캐시된 페이지가 만료되어 삭제되는 시간을 정의하나 특별한 경우가 아니면 -1로 설정-->
<meta http-equiv="Pragma" content="no-cache">
<!--페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.0)-->
<meta http-equiv="Cache-Control" content="no-cache">
<!--페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.1)-->

<!--reset 스타일 시트 -->
<!-- <link rel="stylesheet" type="text/css" href="/studyhtml5/asset/css/reset.css"> -->
<!--스타일 시트 -->
<style type="text/css">
    *{
        margin : 0;
        padding: 0;
    }
    
    body{
        font-size : 12px;
    }
    
    textarea{
        width : 300px;
        height : 200px;
        border : 1px solid #000;
    }
    
    textarea.on{
        background : #ff7700;
        color : azure;
    }
    
    #display{
        width : 300px;
        height : 100px;
        border : 1px solid #000;
        /* 글자 넘치면 줄바꿈 */
        word-break:break-all;
        
        /* 밑으로 안뚫리게! */ 
        overflow: hidden;
    }
</style>
<title>Insert title here</title>
<!-- jQuery -->
<script type="text/javascript" src="/studyhtml5/asset/js/jquery-1.12.4.js"></script>
</head>
<body>
  <h2>키보드 이벤트</h2>
  <hr/>
  <textarea></textarea>
  <div id="display"></div>
  
  <!-- 자바스크립트 코드 -->
<script type="text/javascript">
	$(document).ready(function(){
		//console.log('PCWK *** document');
		
		$('textarea').keydown(function() {
			$(this).addClass("on");
		
		}).keyup(function(){
			$('#display').text($(this).val());
		});
		
		
	});
 </script>
</body>
