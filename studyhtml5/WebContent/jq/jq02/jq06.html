<!-- 스타일 관련 메서드 -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<link rel = "short icon" type="image/x-icon" href="/studyhtml5/favicon.ico">
<meta http-equiv="Expires" content="Mon, 01 Jan 2020 00:00:01 GMT">
<!--위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않는다.(2020년 이후 쭉 ) -->
<meta http-equiv="Expires" content="-1">
<!--캐시된 페이지가 만료되어 삭제되는 시간을 정의하나 특별한 경우가 아니면 -1로 설정-->
<meta http-equiv="Pragma" content="no-cache">
<!--페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.0)-->
<meta http-equiv="Cache-Control" content="no-cache">
<!--페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.1)-->

<!--reset 스타일 시트 -->
<!-- <link rel="stylesheet" type="text/css" href="/studyhtml5/asset/css/reset.css"> -->
<!--스타일 시트 -->
<style type="text/css">
    div:nth-child(1){
        background : red;
    }
    
    div:nth-child(2){
        background : green;
    }

    div:nth-child(3){
        background : blue;
    }
</style>
<title>Insert title here</title>
<!-- jQuery -->
<script type="text/javascript" src="/studyhtml5/asset/js/jquery-1.12.4.js"></script>
</head>
<body>

  <h2>css()</h2>
  <hr/>
  <div>
	  <div>내용1</div>
	  <div>내용2</div>
	  <div>내용3</div>
  </div>
  
  <!-- 자바스크립트 코드 -->
<script type="text/javascript">
	$(document).ready(function(){
		console.log('PCWK *** document');
		//$("div:nth-child(1)").css({padding:10, "text-align" : "center"});
		$("div:nth-child(1)").css('padding', '10').css('text-align', 'center');
	
		$("div").css("width", function(index){
			console.log(`index:${index}, ${index*100+100}`);
			return index * 100 + 100;
		});
	});
 </script>
