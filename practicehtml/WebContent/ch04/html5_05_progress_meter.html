<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
</head>
<body>
   <h2>progress태그 : 프로그래스 바를 표시한다. 작업 진행상태 표시.<br/>
       meter 태그 : 측정값을 표시한다.</h2>
   <hr/>
   <p>
   progress : <progress value="30" max="100"></progress>
   </p>
   meter : <meter value="2" min="1" max="10">10점 만점중 2점</meter>
</body>
</html>
